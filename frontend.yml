
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: my-namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend 
    spec:
      containers:
      - name: frontend-container
        image: ghcr.io/expruc/kubernetes-gradutaion-drill/k8s-final-drill:frontend
        resources:
          requests:
            memory: "100Mi"
            cpu: 500m
          limits:
            cpu: "1"
            memory: "200Mi"
        readinessProbe:
          tcpSocket:
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        ports:
        - containerPort: 80  
        env:
        - name: FRONT_CONFIG
          valueFrom:
            configMapKeyRef:
              name: front-config
        - name: SECRET
          valueFrom:
            secretKeyRef:
              name: secret





