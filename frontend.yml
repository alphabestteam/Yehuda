apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend 
    spec:
      containers:
      - name: frontend-container
        image: ghcr.io/expruc/kubernetes-graduation-drill/k8s-final-drill:frontend
        ports:
        - containerPort: 80  
        env:
        - name: BACKENDURL
          value: "http://backend-service:8080" 