<body>
    <script>
        function findSeashellsIndicies(number,arr){
            for (let i = 0; i < arr.length; i++) {
                for (let j = i+1; j < arr.length; j++) {
                     if (arr[i] + arr[j]== number){
                        return [i,j]
                    }  
                }     
            }
            return [0]
        }
        console.log(findSeashellsIndicies(30,[25 ,21, 15, 10, 5]));
    </script>
</body>
